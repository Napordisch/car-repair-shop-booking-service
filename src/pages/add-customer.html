<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Добавить клиента</title>
    <link rel="stylesheet" href="/static/css/common-styles.css">
    <style>
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 0.5em;
        }

        .form-group label {
            width: 120px;
            text-align: left;
        }
    </style>
</head>

<body>
    <h1>Добавить нового клиента</h1>
    <form id="addCustomerForm">
        <div class="form-group">
            <label for="firstName">Имя</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Фамилия</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Телефон</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="button-group">
            <button type="submit">Сохранить</button>
            
        </div>
    </form>

    <script>
        document.getElementById('addCustomerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const customer = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                email: document.getElementById('email').value
            };

            fetch('/admin/add-customer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(customer)
            })
            .then(response => response.json())
            .then(data => {
                if (data.type === 'INVALID_PHONE') {
                    alert('Пожалуйста, введите корректный номер телефона');
                } else if (data.type === 'INVALID_EMAIL') {
                    alert('Пожалуйста, введите корректный email');
                } else if (data.type === 'DUPLICATE_PHONE') {
                    alert('Клиент с таким номером телефона уже существует');
                } else if (data.type === 'MISSING_FIRST_NAME') {
                    alert('Пожалуйста, введите имя');
                } else if (data.type === 'MISSING_PHONE') {
                    alert('Пожалуйста, введите номер телефона');
                } else {
                    // If no error type is returned, assume success and redirect
                    window.location.href = '/admin/customers-management';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Произошла ошибка при добавлении клиента');
            });
        });
    </script>
</body>

</html>
