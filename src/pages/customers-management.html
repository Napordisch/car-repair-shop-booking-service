<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Клиенты</title>
    <link rel="stylesheet" href="/static/css/common-styles.css">
    <script>
        function deleteCustomer(id) {
            if (confirm('Вы уверены, что хотите удалить этого клиента?')) {
                fetch('/admin/remove-customer', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id })
                })
                .then(response => {
                    if (response.ok) {
                        window.location.reload();
                    } else {
                        alert('Произошла ошибка при удалении клиента');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Произошла ошибка при удалении клиента');
                });
            }
        }
    </script>
    <style>
        .admin-nav {
            margin-bottom: 1em;
        }
    </style>
</head>

<body>
    <div class="admin-nav">
        <a href="/admin/homepage">← Управление</a>
    </div>
    <h1>Клиенты</h1>
    <button onclick="window.location.href='/admin/add-customer'">Добавить клиента</button>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Телефон</th>
                <th>Email</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <script>
            fetch('/admin/customers')
                .then(response => response.json())
                .then(customers => {
                    const tbody = document.querySelector('tbody');
                    customers.forEach(customer => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                                <td>${customer.id}</td>
                                <td>${customer.firstName || ''}</td>
                                <td>${customer.lastName || ''}</td>
                                <td>${customer.phoneNumber || ''}</td>
                                <td>${customer.email || ''}</td>
                                <td>
                                    <button onclick="deleteCustomer('${customer.id}')">Удалить</button>
                                </td>
                            `;
                        tbody.appendChild(row);
                    });
                });
        </script>

    </table>
</body>

</html>
