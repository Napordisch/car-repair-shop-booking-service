<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Клиенты</title>
    <link rel="stylesheet" href="/static/css/common-styles.css">
</head>

<body>
    <h1>Клиенты</h1>
    <button onclick="window.location.href='/admin/add-customer'">Добавить клиента</button>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Телефон</th>
                <th>Email</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <script>

            fetch('/admin/customers')
                .then(response => response.json())
                .then(customers => {
                    const tbody = document.querySelector('tbody');
                    customers.forEach(customer => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                                <td>${customer.id}</td>
                                <td>${customer.firstName}</td>
                                <td>${customer.lastName}</td>
                                <td>${customer.phoneNumber}</td>
                                <td>${customer.email}</td>
                                <td>
                                    <button onclick="deleteCustomer('${customer.id}')">Удалить</button>
                                </td>
                            `;
                        tbody.appendChild(row);
                    });
                });
        </script>

    </table>
</body>

</html>
