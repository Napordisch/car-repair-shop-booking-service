<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Услуги</title>
    <link rel="stylesheet" href="/static/css/common-styles.css">
    <style>
        .admin-nav {
            margin-bottom: 1em;
        }
    </style>
</head>

<body>
    <div class="admin-nav">
        <a href="/admin/homepage">← Управление</a>
    </div>
    <h1>Услуги</h1>
    <button class="add-service-button" onclick="window.location.href='/admin/add-service'">Добавить услугу</button>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Описание</th>
                <th>Цена</th>
                <th>Длительность</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            <script>
                function formatDuration(seconds) {
                    const days = Math.floor(seconds / (24 * 60 * 60));
                    seconds %= 24 * 60 * 60;
                    const hours = Math.floor(seconds / (60 * 60));
                    seconds %= 60 * 60;
                    const minutes = Math.floor(seconds / 60);
                    seconds %= 60;

                    let result = '';
                    if (days > 0) result += `${days} дн. `;
                    if (hours > 0) result += `${hours} ч. `;
                    if (minutes > 0) result += `${minutes} мин. `;
                    if (seconds > 0 || result === '') result += `${seconds} сек.`;

                    return result.trim();
                }

                fetch('/services')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(services => {
                        const tbody = document.querySelector('tbody');
                        services.forEach(service => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${service.id}</td>
                                <td>${service.name}</td>
                                <td>${service.description}</td>
                                <td>${service.price} ₽</td>
                                <td>${formatDuration(service.duration)}</td>
                                <td>
                                    <button onclick="deleteService('${service.id}')">Удалить</button>
                                </td>
                            `;
                            tbody.appendChild(row);
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching services:', error);
                    });

                async function deleteService(serviceId) {
                    try {
                        const response = await fetch('/admin/remove-service', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ id: serviceId })
                        });

                        if (response.ok) {
                            location.reload();
                        } else {
                            const message = await response.text();
                            alert(message);
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        alert('Произошла ошибка при удалении услуги');
                    }
                }
            </script>
        </tbody>
    </table>
</body>

</html>
