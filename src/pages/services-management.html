<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление услугами</title>
    <link rel="stylesheet" href="/static/css/common-styles.css">
</head>

<body>
    <h1>Управление услугами</h1>
    <button class="add-service-button" onclick="window.location.href='/admin/add-service'">Добавить услугу</button>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Описание</th>
                <th>Цена</th>
                <th>Длительность</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            <script>
                fetch('/services')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(services => {
                        const tbody = document.querySelector('tbody');
                        services.forEach(service => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${service.id}</td>
                                <td>${service.name}</td>
                                <td>${service.description}</td>
                                <td>${service.price} ₽</td>
                                <td>${service.duration} сек</td>
                                <td>
                                    <button onclick="deleteService('${service.id}')">Удалить</button>
                                </td>
                            `;
                            tbody.appendChild(row);
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching services:', error);
                    });

                async function deleteService(serviceId) {
                    try {
                        const response = await fetch('/admin/remove-service', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ id: serviceId })
                        });

                        if (response.ok) {
                            location.reload();
                        } else {
                            const message = await response.text();
                            alert(message);
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        alert('Произошла ошибка при удалении услуги');
                    }
                }
            </script>
        </tbody>
    </table>
</body>

</html>
