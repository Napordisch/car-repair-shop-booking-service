<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Управление заказами</title>
    <link rel="stylesheet" href="/static/css/common-styles.css">
    <style>
        .orders-list {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .order {
            border: 1px solid #ccc;
            padding: 1em;
            margin-bottom: 1em;
            border-radius: 4px;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5em;
        }

        .services-list {
            margin: 0.5em 0;
        }

        .admin-nav {
            margin-bottom: 1em;
        }

        .button-group {
            margin-top: 1em;
        }
    </style>
</head>

<body>
    <div class="admin-nav">
        <a href="/admin/homepage">← Управление</a>
    </div>
    <h1>Управление заказами</h1>
    <button onclick="window.location.href='/admin/add-order'">Создать заказ</button>

    <div class="orders-list" id="ordersList">
        <!-- Orders will be populated here -->
    </div>

    <script>
        function loadOrders() {
            fetch('/admin/orders')
                .then(response => response.json())
                .then(orders => {
                    const ordersList = document.getElementById('ordersList');
                    ordersList.innerHTML = '';

                    orders.forEach(order => {
                        const orderElement = document.createElement('div');
                        orderElement.className = 'order';
                        
                        const services = JSON.parse(order.services);
                        const servicesList = services.map(service => `<li>${service}</li>`).join('');

                        orderElement.innerHTML = `
                            <div class="order-header">
                                <h3>Заказ #${order.id}</h3>
                                <span>Клиент: ${order.customerID}</span>
                            </div>
                            <div>
                                <p>Дата начала: ${new Date(order.initialVisit).toLocaleDateString('ru-RU')}</p>
                                <p>Срок выполнения: ${new Date(order.deadline).toLocaleDateString('ru-RU')}</p>
                                <div class="services-list">
                                    <strong>Услуги:</strong>
                                    <ul>${servicesList}</ul>
                                </div>
                            </div>
                            <div class="button-group">
                                <button onclick="deleteOrder('${order.id}')">Удалить заказ</button>
                            </div>
                        `;

                        ordersList.appendChild(orderElement);
                    });
                })
                .catch(error => {
                    console.error('Error loading orders:', error);
                    alert('Ошибка при загрузке заказов');
                });
        }

        function deleteOrder(orderId) {
            if (confirm('Вы уверены, что хотите удалить этот заказ?')) {
                fetch(`/admin/orders/${orderId}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        loadOrders();
                    } else {
                        throw new Error('Failed to delete order');
                    }
                })
                .catch(error => {
                    console.error('Error deleting order:', error);
                    alert('Ошибка при удалении заказа');
                });
            }
        }

        // Load orders when page loads
        document.addEventListener('DOMContentLoaded', loadOrders);
    </script>
</body>

</html>
